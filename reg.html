<html>
    <head>
        <title>regpage</title>
        <style>
            body{
                place-items:center;
            }
            .container
            {
                display: flex;
                justify-content: center;
                align-items: center;
                height:100vh;
            }
            .box
            {
                border: 2px solid white;
                border-radius: 10px;
                padding: 10px;
                color:#a6f5e1;
                background-color:#376f7a;
                width: 300px;
                height:290px;
                
            }
            input[type="submit"]:hover
            {
                background-color:lightskyblue;
                color:black;
            }
            label
            {
                color:#0f2024;
                font-weight:bold;
                font-size:22px;
            }
            
        </style>
    </head> 
    <body style="background-color:black;">
        <div class="container">
            <div class="box">
            <h1 style="text-align: center;">Registration</h1>
            <form>
                <label>Username:</label>
                <input type="text" name="uname" id="uname">
                <label>Email:</label>
                <input type="email" name="email" id="email">
                <label>Password:</label>
                <input type="password" name="pwd" id="pwd">
                <label>Confirm Password:</label>
                <input type="password" name="pwd1" id="pwd1">
                <div>
                <label>Female</label>
                <input type="radio" name="gender" id="gender" value="gender">
                <label>Male</label>
                <input type="radio" name="gender" id="gender" value="gender">
                <label>Other</label>
                <input type="radio" name="gender" id="gender" value="gender">
                </div>
                <div><input type="submit" value="Register" name="reg" id="reg"></div>
            </form>
            </div>
        </div>
    </body>
</html>
