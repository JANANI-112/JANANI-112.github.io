<html>
<head>
<title>about</title>
<style>
    .header
    {
        background-color: #a40000;
        font-size: 40px;
        text-align: center;
        padding: 20px;
    }
    .herosection
    {
        background-color: #ede080;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .pfphold
    {
        height: 140px;
        width:140px;
        border-radius: 50%;
        background: black;
        object-fit: contain;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }
    .feature
    {
        display: flex;
        height: 200px;
        font-size: 30px;
        font-weight: bolder;
        padding-top: 2px;
        border-right:2px solid #333;
    }
    .box
    {
        flex:1;
        justify-content: center;
        align-items: center;
        background-color:#f5f5f5;
        border-bottom: black;

    }
    
    .footer
    {
        background-color: #fffdfa;
        padding:15px;
    }
</style>
</head>
<body>
    <div class="header"><b><i>PORSCHE</i></b></div>
    <div class="herosection">
            <img src="img/porsche.png" class="pfphold">
            <h2>Porsche - A German luxury car brand famous for its 
            powerful sports cars, innovative technology, timeless design, and motorsport heritage.</h2>
    </div>
    <div class="feature">
        <div class="feature box">Experience</div>
        <div class="feature box">Skills</div>
        <div class="feature box">Mission</div>
    </div>
    <div class="footer">
        <p><b>Contact us: info@porsche.com</b></p>
    </div>
</body>
</html>
