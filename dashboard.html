<html>
    <head>
        <title>Dashboard</title>
        <style>
            a
            {
                color: white;
            }
            .nav
            {
                width:100%;
                background-color: #2c2c2c;
            }
            .nav td{
                padding: 14px 14px;
                text-align:center;
            }
            .nav a:hover
            {
                color: rgb(217, 201, 134);
            }
            .container
            {
                display:flex;
            }
            .sidebar
            {
                padding:20px;
                background-color: #34495e;
                width: 200px;
            }
            .sidebar a
            {
                display:block;
                padding:10px;
                background-color:#3b5998;
                border-radius: 5px;
            }
            .sidebar a:hover
            {
                background-color: #1abc9c;
            }
            .sidebar ul {
                list-style: none;
                padding: 0;
            }

            .sidebar li 
            {
                margin-bottom: 15px;
            }
            .content
            {
                padding:20px;
                flex:1;
                background-color:#ecf0f1;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table class="nav">
            <tr>
                <td><a href="##">Home</a></td>
                <td><a href="##">Reports</a></td>
                <td><a href="##">Settings</a></td>
                <td><a href="##">Logout</a></td>
            </tr>
        </table>
        <div class="container">
            <div class="sidebar">
                <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Support</a></li>
                </ul>
            </div>
        
        <div class="content">
            <h2>Main content</h2>
        </div>
        </div>
    </body>
</html>
