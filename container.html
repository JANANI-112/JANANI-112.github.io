<html>
    <head>
        <title>container</title>
        <style>
            
            .cont
            {
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .box
            {
                flex:1;
                background-color:#376f7a;
                color: #0f2024;
                margin: 2px;
                padding: 5px;
                width: 300px;
                height:300px;
                font-weight:bold;
                text-align: center;
            }
            .imghold
            {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .imghold img{
                 height:180px;
                width:180px;
                border-radius: 50%;
                object-fit:cover;
            }
        </style>
    </head>
    <body style="background-color: black;">
        <div class="cont">
            <div class="box"><h1>Polaroid Camera</h1>
                <div class="imghold">
                    <img src="img/pol.png" width="100" height="100">
                </div>
            </div>
            <div class="box"><h1>Smart Watch</h1>
                <div class="imghold">
                    <img src="img/vr.png" width="100" height="100">
                
                </div>
            </div>
            <div class="box"><h1>Headphone</h1>
                <div class="imghold">
                    <img src="img/headphone.png" width="100" height="100">
                
                </div>
        </div>
        </div>
    </body>
</html>
